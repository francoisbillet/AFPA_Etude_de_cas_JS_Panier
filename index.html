<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Gestion du panier</title>
  </head>
  <body>
    <header id="banniere" class="container-fluid mb-5">
      <h1 class="row justify-content-center">Gestion du panier</h1>
    </header>

    <main class="container-fluid">
      <div class="row justify-content-center">
        <section class="col-md-4 mb-3">
          <h2 class="row justify-content-start bold">Ajouter au panier</h1>
          <hr />
          <div>
            <div class="form-group row justify-content-end">
              <label for="code" class="bold col-form-label">Code :</label>
              <div class="col-5">
                <input class="form-control"
                  type="number"
                  id="code"
                  min="1"
                  max="10000"
                  placeholder="Min: 1, max: 10000"
                  required
                />
              </div>
            </div>
            <div class="form-group row justify-content-end">
              <label for="quantity" class="bold col-form-label">QuantitÃ© :</label>
              <div class="col-5">
                <input class="form-control"
                  type="number"
                  id="quantity"
                  min="1"
                  max="100"
                  placeholder="Min: 1, max: 100"
                  required
                />
              </div>
            </div>
            <div class="form-group row justify-content-end">
              <label for="price" class="bold col-form-label">Prix unitaire :</label>
              <div class="col-5 input-group">
                <input class="form-control" id="price" readonly />
                  <span class="input-group-append input-group-text">â‚¬</span>
              </div>
            </div>
            <div class="row justify-content-end">
              <button id="cartButton" class="btn btn-success">ðŸ›’ Ajouter au panier</button>
            </div>
          </div>
        </section>
        
        <section class="col-md-4">
          <h2 class="row justify-content-end bold">Contenu du panier</h1>
          <hr />
          <table class="container">
            <thead>
              <tr class="row justify-content-start">
                <th class="col-2">Code</th>
                <th class="col-2">Qte</th>
                <th class="col">Prix unitaire</th>
                <th class="col">Prix de la ligne</th>
                <th class="col">Supprimer</th>
              </tr>
            </thead>
            <tbody id="cart"></tbody>
          </table>

          <p class="bold mt-3">Prix total du panier : <span id="sum"></span></p>
        </section>
      </div>
    </main>

    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
