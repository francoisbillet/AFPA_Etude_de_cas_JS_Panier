<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Gestion du panier</title>
  </head>
  <body>
    <header class="container-fluid" id="banniere">
      <h1 class="row justify-content-center">Gestion du panier</h1>
    </header>

    <main class="container">
      <div class="row">
        <section class="col-md">
          <h2>Ajouter au panier</h1>
          <div>
            <div class="form-group row justify-content-between">
              <label for="code" class="bold col-form-label">Code :</label>
              <div class="col-5">
                <input class="form-control"
                  type="number"
                  id="code"
                  min="1"
                  max="10000"
                  placeholder="Min: 1, max: 10000"
                  required
                />
              </div>
            </div>
            <div class="form-group row justify-content-between">
              <label for="quantity" class="bold col-form-label">Quantité :</label>
              <div class="col-5">
                <input class="form-control"
                  type="number"
                  id="quantity"
                  min="1"
                  max="100"
                  placeholder="Min: 1, max: 100"
                  required
                />
              </div>
            </div>
            <div class="form-group row justify-content-between">
              <label for="price" class="bold col-form-label">Prix unitaire :</label>
              <div class="col-5">
                <input class="form-control" id="price" readonly /> €
              </div>
            </div>
            <button id="cartButton">Ajouter au panier</button>
          </div>
        </section>
        
        <section class="col-md">
          <h2>Contenu du panier</h1>
          <hr />
          <table>
            <thead>
              <tr>
                <th>Code</th>
                <th>Qte</th>
                <th>Prix unitaire</th>
                <th>Prix de la ligne</th>
                <th>Supprimer</th>
              </tr>
            </thead>

            <tbody id="cart"></tbody>
          </table>

          <p class="bold">Prix total du panier : <span id="sum"></span></p>
        </section>
      </div>
    </main>
